<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tours</title>
    <link rel="stylesheet" href="./tours.css">
</head>
<body>
    <header class="header">
        <div class="header__logo-box">
            <img src="./logo.png" alt="" class="header__logo-img">
        </div>
        <nav class="header__nav">
            <a class="header__nav-link" href="./about-us.html">About us</a>
            <a class="header__nav-link" href="./tours.html">Our tours</a>
            <a class="header__nav-link" href="">Sponsors</a>
        </nav>
        <div class="sign__buttons">
            <button class="header__nav-btnin">Sign in</button>
            <div class="modal__in">
                <div class="modal__in-box">
                    <div class="modal__in-title">Ввійдіть в свій аккаунт</div>
                    <input class="modal_in-nick" placeholder="Your nickname..." type="text">
                    <input class="modal_in-pass" placeholder="Your password..." type="password">
                    <div class="modal__in-accept">
                        <input class="modal__in-check" type="checkbox" id="checkbox">
                        <label class="modal__in-lable" for="checkbox">
                            Користуючись цим веб-сайтом, ви підтверджуєте, що ознайомилися з нашою <a class="modal__in-polit" href="./tours.html">Політикою конфіденційності</a> та погоджуєтеся з умовами обробки вашої особистої інформації, як описано у цьому документі
                        </label>
                    </div>
                    <div class="modal__in-btn">Log In</div>
                </div>
                <span class="modal__in-close">X</span>
            </div>
            <button class="header__nav-btnup">Sign up</button>
            <div class="modal__up">
                <div class="modal__up-box">
                    <div class="modal__up-title">Зареєструйтесь</div>
                    <input class="modal_up-nick" placeholder="Your nickname..." type="text">
                    <input class="modal_up-pass" placeholder="Your password..." type="password">
                    <div class="modal__up-accept">
                        <input class="modal__up-check" type="checkbox" id="checkbox">
                        <label class="modal__up-lable" for="checkbox">
                            Користуючись цим веб-сайтом, ви підтверджуєте, що ознайомилися з нашою <a class="modal__in-polit" href="./tours.html">Політикою конфіденційності</a> та погоджуєтеся з умовами обробки вашої особистої інформації, як описано у цьому документі
                        </label>
                    </div>
                    <div class="modal__up-button">
                        <div class="modal__up-btn" type="button">Log In</div>
                    </div>
                </div>
                <span class="modal__up-close">X</span>
            </div>
        </div>
        <div class="header__burger">
            <span class="header__burger-line"></span>
            <span class="header__burger-line"></span>
            <span class="header__burger-line"></span>
        </div>
        <div class="modal__burger">
            <nav class="header__burger-menu">
                <a class="header__burger-link" href="./about-us.html">About us</a>
                <a class="header__burger-link" href="./tours.html">Our tours</a>
                <a class="header__burger-link" href="">Sponsors</a>
                <span class="header__burger-close">X</span>
            </nav>
        </div>
    </header>
    <main class="main">
        <div class="product__container">
            <h1 class="tours__box-title">Tours</h1>
            <div class="tours__box">
            </div>
        </div>
    </main>
    <script src="./tours.js"></script>
</body>
</html>
